<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Message</title>
</head>
<body>
    <!-- <img src="./Mercedes-Benz_2017-18_GT_R_541533_1920x1080.jpg" alt=""> -->
    
    <div class="message-box">

        <header class="chat-name">
            <h1>Alex Smith</h1>
            <p>Online</p>
        </header>

        <main>
            <ul class="message-list">
                <li class="message-item accepted"><p>Hey! How are you?</p></li>
                <li class="message-item sent"><p>I am great and what about you?</p></li>
            </ul>
        </main>

        <footer>
            <form class="message-form">
                <label class="message-label">
                    <input class="message-text" placeholder="Typy only text here..."></input>
                    <button type="submit" class="message-send">Send</button>
                </label>
            </form>
        </footer>

    </div>


    <script src="./script.js"></script>
</body>
</html>
